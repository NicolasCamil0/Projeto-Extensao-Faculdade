<!DOCTYPE html>

          <circle cx="12" cy="12" r="10"/>
          <polygon points="10 8 16 12 10 16 10 8"/>

      <a href="#" class="linkMenu">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12"/>
          <line x1="12" y1="8" x2="12" y2="8"/>

    <h2 class="tituloDicas">Dicas Rápidas</h2>
    <ul class="dicasLista">
      <li onclick="enviarMensagem('Como fazer tabela dinâmica?')">Tabela Dinâmica</li>

  <section class="chatContainer">
    <div class="DivLogoChat">
      <img src="imgs/Exereu.png" alt="LogoExeru" class="LogoChat">

    <div class="mensagens">
      <div class="message botMessage">Olá! Em que posso ajudar?</div>
      <div class="message userMessage">Quero aprender Excel!</div>
    </div>
    <div class="inputArea">
      <input type="text" placeholder="Digite sua mensagem..." />
      <button>➤</button>
    </div>
  </section>

</main>
